<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Go Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Go Go Go</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
  
    <div class="container">
        <h1>Monedas en tendencia</h1>
        <ul class="coin-list">
            {{range .}}
            <li class="coin-item">
                <div class="coin-rank">{{.Item.Rank}}</div>
                <img src="{{.Item.Logo}}" alt="{{.Item.Name}} logo" class="coin-image">
                <div class="coin-info">
                    <div class="coin-name">{{.Item.Name}} <span class="coin-symbol">({{.Item.Symbol}})</span></div>
                    <div>Precio en BTC: {{.Item.PriceBTC}}</div>
                </div>
            </li>
            {{end}}
        </ul>
    </div>


    <script>
        document.getElementById("search-bar").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            const query = event.target.value.trim();
            if (query) {
            window.location.href = `/coins/${encodeURIComponent(query)}`;
            }
        }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
